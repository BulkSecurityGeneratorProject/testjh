<div>
    <h2>Fan Clubs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fan-club.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Fan Club
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Leader</span></th>
                    <th><span>Address</span></th>
                    <th><span>Email</span></th>
                    <th><span>Phone</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fanClub in vm.fanClubs track by fanClub.id">
                    <td><a ui-sref="fan-club-detail({id:fanClub.id})">{{fanClub.id}}</a></td>
                    <td>{{fanClub.name}}</td>
                    <td>{{fanClub.description}}</td>
                    <td>{{fanClub.leader}}</td>
                    <td>{{fanClub.address}}</td>
                    <td>{{fanClub.email}}</td>
                    <td>{{fanClub.phone}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fan-club-detail({id:fanClub.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fan-club.edit({id:fanClub.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fan-club.delete({id:fanClub.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
